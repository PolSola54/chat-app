<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Xat Nivell 3</title>
  <style>
    .my-message {
      text-align: right;
      color: blue;
    }
    .other-message {
      text-align: left;
      color: green;
    }
    #chat {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    #chat li {
      padding: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Xat amb nom d'usuari</h1>
  
  <!-- Formulari per introduir el nom -->
  <div id="nameForm">
    <label for="username">Introdueix el teu nom: </label>
    <input type="text" id="username" placeholder="Nom d'usuari" />
    <button onclick="setName()">Assigna el teu nom</button>
  </div>

  <!-- Xat -->
  <div id="chatBox" style="display:none;">
    <input type="text" id="msg" placeholder="Escriu un missatge..." />
    <button onclick="sendMsg()">Envia</button>
    <ul id="chat"></ul>
  </div>

  <script>
    const socket = new WebSocket(`ws://${location.host}`);
    let username = '';

    // Funció per establir el nom d'usuari
    function setName() {
      username = document.getElementById('username').value;
      socket.send(JSON.stringify({ type: 'setName', username }));
      document.getElementById('nameForm').style.display = 'none';
      document.getElementById('chatBox').style.display = 'block';
    }

    // Quan arribin missatges, els mostrem amb el nom d'usuari
    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const li = document.createElement('li');
      if (data.username === username) {
        // No s'ha de mostrar el missatge propi quan el rep l'altre usuari
        return;
      }
      // Mostra el missatge de l'altre usuari
      li.textContent = `${data.username}: ${data.text}`;
      li.classList.add('other-message');
      document.getElementById('chat').appendChild(li);
    };

  

    // Enviar missatge
    function sendMsg() {
      const input = document.getElementById('msg');
      const message = input.value;

      // Mostra el missatge propi immediatament
      const li = document.createElement('li');
      li.textContent = message;
      li.classList.add('my-message');
      document.getElementById('chat').appendChild(li);

      // Envia el missatge a tots els altres clients
      socket.send(JSON.stringify({ text: message, username }));

      input.value = ''; // Esborra el camp de text
    }

    // enviar missatge amb enter (si està el missatge buit no s'envia)
    document.getElementById('msg').addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        const input = document.getElementById('msg');
        if (input.value.trim() !== '') {
          sendMsg();
        }
      }
    });

  </script>
</body>
</html>
